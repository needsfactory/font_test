<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폰트 미리보기 테스트</title>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&family=Gowun+Batang&display=swap" rel="stylesheet">
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 20px; background: #f9f9f9; }
        .container { max-width: 500px; margin: 0 auto; background: white; padding: 20px; border-radius: 15px; shadow: 0 4px 6px rgba(0,0,0,0.1); }
        #captureArea { width: 100%; height: 250px; background: #eee; margin-top: 20px; display: flex; align-items: center; justify-content: center; border: 2px dashed #ccc; overflow: hidden; }
        #previewText { font-size: 30px; word-break: break-all; padding: 10px; }
        input, select, button { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; font-size: 16px; }
        button { background: #000; color: white; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h2>실시간 폰트 미리보기</h2>
        <input type="text" id="userInput" placeholder="각인할 문구를 입력하세요" oninput="updateText()">
        <select id="fontSelect" onchange="updateText()">
            <option value="sans-serif">기본체</option>
            <option value="'Nanum Pen Script', cursive">나눔펜글씨</option>
            <option value="'Gowun Batang', serif">고운바탕체</option>
        </select>
        <div id="captureArea">
            <div id="previewText">문구를 입력해 보세요</div>
        </div>
        <button onclick="saveImage()">이미지로 결과 보기/저장</button>
        <p style="font-size: 12px; color: #666;">* 이미지를 저장해서 톡톡으로 보내주시면 제작이 빠릅니다!</p>
    </div>

    <script>
        function updateText() {
            const input = document.getElementById('userInput').value;
            const font = document.getElementById('fontSelect').value;
            const preview = document.getElementById('previewText');
            preview.innerText = input || "문구를 입력해 보세요";
            preview.style.fontFamily = font;
        }
        function saveImage() {
            html2canvas(document.getElementById('captureArea')).then(canvas => {
                const link = document.createElement('a');
                link.download = 'order-preview.png';
                link.href = canvas.toDataURL();
                link.click();
            });
        }
    </script>
</body>
</html>
