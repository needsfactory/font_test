<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폰트 미리보기 서비스</title>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    
    <style>
        /* 2. 폰트 등록 - 가장 안정적인 링크로 교체 */
        /* 강원교육모두체 (WebfontWorld 제공) */
        @font-face {
            font-family: 'Gangwon';
            src: url('https://webfontworld.github.io/gangwon/GangwonEduAllBold.woff2') format('woff2'),
                 url('https://webfontworld.github.io/gangwon/GangwonEduAllBold.woff') format('woff');
            font-weight: bold;
            font-style: normal;
            font-display: swap;
        }

        /* 기타 폰트 (로컬 파일) */
        @font-face { font-family: 'Balral'; src: url('balral.ttf'); font-display: swap; }
        @font-face { font-family: 'Kyobo'; src: url('kyobo.ttf'); font-display: swap; }
        @font-face { font-family: 'Binna'; src: url('binna.ttf'); font-display: swap; }
        @font-face { font-family: 'Bazzi'; src: url('bazzi.ttf'); font-display: swap; }
        @font-face { font-family: 'Demong'; src: url('demong.ttf'); font-display: swap; }
        @font-face { font-family: 'Eng_gummy'; src: url('Eng_gummy.ttf'); font-display: swap; }
        @font-face { font-family: 'Eng_Script'; src: url('Eng_Script.ttf'); font-display: swap; }

        /* 레이아웃 스타일 */
        body {
            font-family: 'Gangwon', 'Apple SD Gothic Neo', 'Malgun Gothic', sans-serif;
            background-color: #f5f7fa;
            margin: 0;
            padding: 40px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .card {
            background: #ffffff;
            width: 100%;
            max-width: 420px;
            padding: 30px;
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.08);
            text-align: center;
        }

        .top-image {
            width: 100%;
            max-width: 200px;
            margin-bottom: 20px;
        }

        h2 { font-size: 1.25rem; color: #333; margin-bottom: 25px; }

        input, select {
            width: 100%;
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 12px;
            font-size: 16px;
            box-sizing: border-box;
            font-family: inherit;
        }

        /* 미리보기 박스 */
        #captureArea {
            width: 100%;
            height: 200px;
            background: #fdfdfd;
            border: 1px dashed #cccccc;
            margin: 10px 0 25px 0;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        #previewText {
            font-size: 36px;
            color: #222;
            text-align: center;
            white-space: pre-wrap;
            word-break: break-all;
            font-family: 'Gangwon'; /* 초기 로드 시 폰트 */
        }

        .btn-save {
            width: 100%;
            padding: 18px;
            background: #000;
            color: #fff;
            border: none;
            border-radius: 12px;
            font-size: 17px;
            font-weight: bold;
            cursor: pointer;
        }

        .info { font-size: 13px; color: #888; margin-top: 20px; line-height: 1.6; }
    </style>
</head>
<body>

<div class="card">
    <img src="Needs_banner.jpg" alt="로고" class="top-image">
    <h2>나만의 문구 미리보기</h2>
    
    <input type="text" id="userInput" placeholder="문구를 입력해주세요" maxlength="20" oninput="updateText()">
    
    <select id="fontSelect" onchange="updateText()">
        <option value="Gangwon">강원교육 모두체</option>
        <option value="Balral">(한글/영문)귀염발랄체</option>
        <option value="Kyobo">교보 우선아체</option>
        <option value="Binna">이빈나체</option>
        <option value="Bazzi">배찌체</option> 
        <option value="Demong">데몽 고딕체</option>
        <option value="Eng_gummy">(영문)Gummy체</option>
        <option value="Eng_Script">(영문)Script체</option>
    </select>

    <div id="captureArea">
        <div id="previewText">미리보기</div>
    </div>
    
    <!-- <button class="btn-save" onclick="saveImage()">이미지 저장하기</button>
    
    <div class="info">
        * 문구와 폰트를 선택한 후 저장해 주세요.<br>
        * 저장된 이미지를 톡톡으로 보내주시면 제작해 드립니다!
    </div> -->
</div>

<script>
    function updateText() {
        const input = document.getElementById('userInput').value;
        const font = document.getElementById('fontSelect').value;
        const preview = document.getElementById('previewText');
        
        preview.innerText = input || "미리보기";
        preview.style.fontFamily = font;
    }

    function saveImage() {
        const area = document.getElementById('captureArea');
        const inputText = document.getElementById('userInput').value.trim();
        
        if(!inputText) {
            alert("문구를 먼저 입력해 주세요!");
            return;
        }

        html2canvas(area, {
            backgroundColor: "#ffffff",
            scale: 2,
            useCORS: true // 외부 폰트 허용 중요!
        }).then(canvas => {
            const link = document.createElement('a');
            link.download = 'preview_' + inputText + '.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        });
    }
</script>

</body>
</html>
