<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폰트 미리보기 서비스</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@noonnu/gangwon-edu-otf-bold-a@1.0.0/index.min.css">
    
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <style>
        /* 2. 나머지 폰트 등록 (CDN이 없는 것들은 기존 방식 유지) */
        /* 만약 다른 폰트들도 안 나온다면 같은 방식으로 CDN을 찾아서 넣으면 좋습니다. */
        @font-face { font-family: 'Bazzi'; src: url('bazzi.ttf'); }
        @font-face { font-family: 'Kyobo'; src: url('kyobo.ttf'); }
        @font-face { font-family: 'Binna'; src: url('binna.ttf'); }
        @font-face { font-family: 'Balral'; src: url('balral.ttf'); }

        /* [중요] CDN으로 불러온 폰트 이름 설정 */
        /* 사장님이 가져온 CDN의 폰트 패밀리 이름은 'GangwonEdu_OTF_BoldA' 입니다. */
        
        body { 
            font-family: 'GangwonEdu_OTF_BoldA', sans-serif; 
            background-color: #f8f9fa; 
            margin: 0; 
            padding: 40px 20px; 
            display: flex; 
            justify-content: center; 
        }

        .card { 
            background: white; 
            width: 100%; 
            max-width: 450px; 
            padding: 25px; 
            border-radius: 20px; 
            box-shadow: 0 8px 16px rgba(0,0,0,0.1); 
            text-align: center; 
        }

        .card-top-img {
            width: 100%;
            max-width: 200px;
            height: auto;
            margin-bottom: 20px;
            display: inline-block;
        }

        h2 { font-size: 1.1rem; color: #333; margin-bottom: 20px; margin-top: 0; }
        
        input, select { 
            width: 100%; 
            padding: 12px; 
            margin-bottom: 15px; 
            border: 1px solid #ddd; 
            border-radius: 10px; 
            box-sizing: border-box; 
            font-size: 16px; 
            font-family: inherit; /* 입력창에도 기본 폰트 적용 */
        }
        
        #captureArea { 
            width: 100%; 
            height: 200px; 
            background: #fff; 
            border: 1px solid #eee; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            margin-bottom: 20px; 
            border-radius: 10px;
        }

        #previewText { 
            font-size: 32px; 
            color: #333; 
            white-space: pre-wrap; 
            word-break: break-all;
            font-family: 'GangwonEdu_OTF_BoldA'; /* 기본값 설정 */
        }
        
        button { width: 100%; padding: 15px; background: #000; color: white; border: none; border-radius: 10px; font-size: 16px; font-weight: bold; cursor: pointer; }
        .info { font-size: 12px; color: #888; margin-top: 15px; line-height: 1.4; }
    </style>
</head>
<body>

    <div class="card">
        <img src="top-banner.png" alt="상단 이미지" class="card-top-img">

        <h2>문구 미리보기</h2>
        
        <input type="text" id="userInput" placeholder="내용을 입력하세요" maxlength="20" oninput="updateText()">
        
        <select id="fontSelect" onchange="updateText()">
            <option value="GangwonEdu_OTF_BoldA">강원교육모두체</option>
            <option value="Bazzi">배찌체</option>
            <option value="Kyobo">교보손글씨체</option>
            <option value="Binna">이빈나체</option>
            <option value="Balral">귀염발랄체</option>
        </select>

        <div id="captureArea">
            <div id="previewText">미리보기</div>
        </div>

        <button onclick="saveImage()">이미지 저장하기</button>
        
        <div class="info">
            * 저장된 이미지를 톡톡으로 보내주시면<br>확인 후 예쁘게 제작해 드립니다!
        </div>
    </div>

    <script>
        function updateText() {
            const input = document.getElementById('userInput').value;
            const font = document.getElementById('fontSelect').value;
            const preview = document.getElementById('previewText');
            preview.innerText = input || "미리보기";
            preview.style.fontFamily = font;
        }

        function saveImage() {
            const area = document.getElementById('captureArea');
            html2canvas(area, { scale: 2 }).then(canvas => {
                const link = document.createElement('a');
                link.download = 'order_preview.png';
                link.href = canvas.toDataURL();
                link.click();
            });
        }
    </script>

</body>
</html>
