<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폰트 미리보기 서비스</title>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    
    <style>
        /* 2. 폰트 등록 */
        /* 강원교육체: 파일 오류 방지를 위해 CDN 링크로 대체 */
        @font-face {
            font-family: 'Gangwon';
            src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2201-2@1.0/GangwonEduAll_OTFBold.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        /* 기타 폰트 (파일이 같은 폴더에 있어야 함) */
        @font-face { font-family: 'Balral'; src: url('balral.ttf'); font-display: swap; }
        @font-face { font-family: 'Kyobo'; src: url('kyobo.ttf'); font-display: swap; }
        @font-face { font-family: 'Binna'; src: url('binna.ttf'); font-display: swap; }
        @font-face { font-family: 'Bazzi'; src: url('bazzi.ttf'); font-display: swap; }
        @font-face { font-family: 'Demong'; src: url('demong.ttf'); font-display: swap; }
        @font-face { font-family: 'Eng_gummy'; src: url('Eng_gummy.ttf'); font-display: swap; }
        @font-face { font-family: 'Eng_Script'; src: url('Eng_Script.ttf'); font-display: swap; }

        /* 기본 스타일 설정 */
        body {
            font-family: 'Gangwon', sans-serif;
            background-color: #f5f7fa;
            margin: 0;
            padding: 40px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }

        .card {
            background: #ffffff;
            width: 100%;
            max-width: 420px;
            padding: 30px;
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.08);
            text-align: center;
        }

        /* 상단 배너 이미지 */
        .top-image {
            width: 100%;
            max-width: 200px;
            height: auto;
            margin-bottom: 20px;
            border-radius: 12px;
        }

        h2 {
            font-size: 1.25rem;
            color: #333;
            margin-top: 0;
            margin-bottom: 25px;
            font-weight: bold;
        }

        /* 입력창 & 선택창 */
        input, select {
            width: 100%;
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 12px;
            font-size: 16px;
            box-sizing: border-box;
            font-family: inherit; /* 기본 폰트 적용 */
        }

        input:focus, select:focus {
            outline: 2px solid #000;
            border-color: transparent;
        }

        /* 미리보기 박스 영역 */
        #captureArea {
            width: 100%;
            height: 200px;
            background: #fdfdfd;
            border: 1px dashed #cccccc;
            margin: 10px 0 25px 0;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            padding: 20px;
            box-sizing: border-box;
        }

        /* 미리보기 글자 */
        #previewText {
            font-size: 36px;
            color: #222;
            text-align: center;
            line-height: 1.3;
            white-space: pre-wrap;
            word-break: break-all;
            font-family: 'Gangwon'; /* 초기값 */
        }

        /* 버튼 스타일 */
        .btn-save {
            width: 100%;
            padding: 18px;
            background: #000;
            color: #fff;
            border: none;
            border-radius: 12px;
            font-size: 17px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, background 0.2s;
        }

        .btn-save:hover {
            background: #333;
        }

        .btn-save:active {
            transform: scale(0.98);
        }

        /* 안내 문구 */
        .info {
            font-size: 13px;
            color: #888;
            margin-top: 20px;
            line-height: 1.6;
        }
    </style>
</head>
<body>

<div class="card">
    <img src="Needs_banner.jpg" alt="로고" class="top-image">

    <h2>나만의 문구 미리보기</h2>
    
    <input type="text" id="userInput" placeholder="문구를 입력해주세요 (최대 20자)" maxlength="20" oninput="updateText()">
    
    <select id="fontSelect" onchange="updateText()">
        <option value="Gangwon">강원교육 모두체</option>
        <option value="Balral">(한글/영문)귀염발랄체</option>
        <option value="Kyobo">교보 우선아체</option>
        <option value="Binna">이빈나체</option>
        <option value="Bazzi">배찌체</option> 
        <option value="Demong">데몽 고딕체</option>
        <option value="Eng_gummy">(영문)Gummy체</option>
        <option value="Eng_Script">(영문)Script체</option>
    </select>

    <div id="captureArea">
        <div id="previewText">미리보기</div>
    </div>

        * 저장된 이미지를 톡톡으로 보내주시면 제작이 시작됩니다!
    </div> -->
</div>

<script>
    /** 1. 텍스트 및 폰트 실시간 업데이트 */
    function updateText() {
        const input = document.getElementById('userInput').value;
        const font = document.getElementById('fontSelect').value;
        const preview = document.getElementById('previewText');
        
        // 입력값이 없으면 기본 문구 표시
        preview.innerText = input || "미리보기";
        // 선택한 폰트 적용
        preview.style.fontFamily = font;
    }
