<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폰트 미리보기 서비스</title>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <style>
        /* 1. 폰트 등록 (파일 이름은 사장님이 올린 것과 똑같이 수정하세요) */
        @font-face { font-family: 'Gangwon'; src: url('gangwon.ttf'); }
        @font-face { font-family: 'Balral'; src: url('balral.ttf'); }
        @font-face { font-family: 'Kyobo'; src: url('kyobo.ttf'); }
        @font-face { font-family: 'Binna'; src: url('binna.ttf'); }
		@font-face { font-family: 'Bazzi'; src: url('bazzi.ttf'); }
		@font-face { font-family: 'Demong'; src: url('demong.ttf'); }
        @font-face { font-family: 'Eng_gummy'; src: url('Eng_gummy.ttf'); }
		@font-face { font-family: 'Eng_Script'; src: url('Eng_Script.ttf'); }

body { 
            font-family: sans-serif; 
            background-color: #f8f9fa; 
            margin: 0; 
            padding: 40px 20px; 
            display: flex; 
            justify-content: center; 
        }

        /* 하얀색 박스 (카드) */
        .card { 
            background: white; 
            width: 100%; 
            max-width: 450px; 
            padding: 25px; 
            border-radius: 20px; 
            box-shadow: 0 8px 16px rgba(0,0,0,0.1); 
            text-align: center; 
        }

        /* [박스 내부 상단 이미지 스타일] */
        .card-top-img {
            width: 100%;      /* 박스 가로 너비에 맞춤 */
            max-width: 200px; /* 너무 크면 여기서 조절하세요 */
            height: auto;
            margin-bottom: 20px; /* 이미지와 제목 사이 간격 */
            display: inline-block;
        }

        h2 { font-size: 1.1rem; color: #333; margin-bottom: 20px; margin-top: 0; }
        input, select { width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 10px; box-sizing: border-box; font-size: 16px; }
        
        #captureArea { 
            width: 100%; height: 200px; background: #fff; border: 1px solid #eee; 
            display: flex; align-items: center; justify-content: center; 
            margin-bottom: 20px; border-radius: 10px;
        }
        #previewText { font-size: 32px; color: #333; white-space: pre-wrap; word-break: break-all; }
        
        button { width: 100%; padding: 15px; background: #000; color: white; border: none; border-radius: 10px; font-size: 16px; font-weight: bold; cursor: pointer; }
        .info { font-size: 12px; color: #888; margin-top: 15px; line-height: 1.4; }
    </style>
</head>
<body>
	
	
<div class="card">
	<img src="Needs_banner.jpg" alt="상단 이미지" class="top-image">

    <h2>나만의 문구 미리보기</h2>
    
    <input type="text" id="userInput" placeholder="원하시는 문구를 입력하세요" maxlength="20" oninput="updateText()">
    
    <select id="fontSelect" onchange="updateText()">
        <option value="Gangwon">폰트를 고르세요</option>
        <option value="Gangwon">강원교육모두체</option>
        <option value="Balral">(한글/영문)귀염발랄체</option>
        <option value="Kyobo">교보 우선아체</option>
        <option value="Binna">이빈나체</option>
        <option value="Bazzi">배찌체</option> 
        <option value="Demong">데몽 고딕체</option>
        <option value="Eng_gummy">(영문)Gummy체</option>
        <option value="Eng_Script">(영문)Script체</option>
    </select>

    <div id="captureArea">
        <div id="previewText">미리보기</div>
    </div>
	<!-- /*
    <button onclick="saveImage()">이미지 저장하기</button>
    
    <div class="info">
        * 저장된 이미지를 네이버 톡톡으로 보내주시면<br>확인 후 제작해 드립니다!
    </div>
	*/ -->
</div>

<script>
    function updateText() {
        const input = document.getElementById('userInput').value;
        const font = document.getElementById('fontSelect').value;
        const preview = document.getElementById('previewText');
        preview.innerText = input || "미리보기";
        preview.style.fontFamily = font;
    }

    function saveImage() {
        html2canvas(document.getElementById('captureArea')).then(canvas => {
            const link = document.createElement('a');
            link.download = 'order_preview.png';
            link.href = canvas.toDataURL();
            link.click();
        });
    }

	
</script>

</body>
</html>
